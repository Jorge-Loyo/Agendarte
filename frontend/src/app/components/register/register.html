<div class="register-container">
  <div class="register-card">
    <h2>游낀 Agendarte</h2>
    <p>Registro de Paciente</p>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <!-- Datos b치sicos -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Nombre *:</label>
          <input 
            type="text" 
            id="firstName" 
            name="firstName"
            [(ngModel)]="firstName" 
            required 
            class="form-control"
            placeholder="Tu nombre">
        </div>
        
        <div class="form-group">
          <label for="lastName">Apellido *:</label>
          <input 
            type="text" 
            id="lastName" 
            name="lastName"
            [(ngModel)]="lastName" 
            required 
            class="form-control"
            placeholder="Tu apellido">
        </div>
      </div>

      <!-- Email y contrase침a -->
      <div class="form-group">
        <label for="email">Email *:</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="email" 
          required 
          email
          class="form-control"
          placeholder="tu@email.com">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Contrase침a *:</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            [(ngModel)]="password" 
            required 
            minlength="8"
            class="form-control"
            placeholder="M칤nimo 8 caracteres">
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contrase침a *:</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword"
            [(ngModel)]="confirmPassword" 
            required 
            class="form-control"
            placeholder="Repetir contrase침a">
        </div>
      </div>

      <!-- Datos personales opcionales -->
      <div class="form-row">
        <div class="form-group">
          <label for="dni">DNI:</label>
          <input 
            type="text" 
            id="dni" 
            name="dni"
            [(ngModel)]="dni" 
            class="form-control"
            placeholder="12345678">
        </div>
        
        <div class="form-group">
          <label for="age">Edad:</label>
          <input 
            type="number" 
            id="age" 
            name="age"
            [(ngModel)]="age" 
            min="1" 
            max="120"
            class="form-control"
            placeholder="25">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="gender">Sexo:</label>
          <select 
            id="gender" 
            name="gender"
            [(ngModel)]="gender" 
            class="form-control">
            <option value="">Seleccionar</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="Other">Otro</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="phone">Tel칠fono:</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone"
            [(ngModel)]="phone" 
            class="form-control"
            placeholder="+54911123456">
        </div>
      </div>

      <div class="form-group">
        <label for="address">Direcci칩n:</label>
        <textarea 
          id="address" 
          name="address"
          [(ngModel)]="address" 
          class="form-control"
          rows="2"
          placeholder="Tu direcci칩n completa"></textarea>
      </div>

      <!-- Mensajes -->
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div *ngIf="success" class="success-message">
        {{ success }}
      </div>

      <!-- Botones -->
      <button 
        type="submit" 
        class="btn-register"
        [disabled]="loading || !registerForm.form.valid">
        <span *ngIf="loading">Registrando...</span>
        <span *ngIf="!loading">Registrarse</span>
      </button>
    </form>

    <div class="register-footer">
      <p>쯏a tienes cuenta? <a (click)="goToLogin()">Inicia sesi칩n aqu칤</a></p>
    </div>
  </div>
</div>
