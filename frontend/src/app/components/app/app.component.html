<div class="container">
  <header>
    <h1>{{ title }}</h1>
  </header>

  <main>
    <div *ngIf="loading" class="loading">
      Cargando...
    </div>

    <div *ngIf="error" class="error">
      {{ error }}
    </div>

    <div *ngIf="homeData && !loading" class="content">
      <h2>{{ homeData.message }}</h2>
      <p>Estado: {{ homeData.status }}</p>
      
      <div class="info">
        <h3>Bienvenido al sistema de gestión de turnos</h3>
        <p>Aquí podrás agendar y gestionar tus citas con profesionales de la psicología.</p>
      </div>
    </div>
  </main>

  <router-outlet />
</div>
